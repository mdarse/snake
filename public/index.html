<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Snake Experiment</title>
        <!-- <link rel="stylesheet" href="css/styles.css"> -->
        <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
        <style>
            body {
                width: 940px;
                margin-left: auto;
                margin-right: auto;

                font-family: "Grand Hotel";
                color: #3b59a9;
                text-align: center;
            }
            h1 {
                background-color: #3b59a9;
                color: white;
                font-weight: normal;
            }
            div.sideboard {
                width: 420px;
                height: 500px;
                margin-right: 20px;
                background-color: #efefef;
            }
            div.sideboard,
            #stage {
                float: left;
            }
            #scoreboard {
                width: 80%;
                margin: 0 10%;
            }
        </style>
    </head>
    <body>
        <div class="sideboard">
            <h1>WebSocket Snake Experiment</h1>
            <table id="scoreboard">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>Ratio</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <canvas id="stage" width="500" height="500">
            Canvas not supported.
        </canvas>

        <script src="js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
